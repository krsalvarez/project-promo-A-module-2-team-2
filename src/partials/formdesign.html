<fieldset class="fieldset1">
  <h3 class="form-design js-design">
    DISEÑO <i class="fa-solid arrowdesign fa-angle-up js-arrow"></i>
  </h3>

  <div class="js-collapse">
    <div class="colors">
      <h4 for="colors">COLORES</h4>
      <div class="colorPalettes">
        <label>
          <input id="palette1" type="radio" value="palette1" name="palette" />
          <img src="/images/palette1.jpg" alt="paleta 1" />
        </label>
        <label>
          <input id="palette2" type="radio" value="palette2" name="palette" />
          <img src="/images/palette2.jpg" alt="paleta 2" />
        </label>
        <label>
          <input id="palette3" type="radio" value="palette3" name="palette" />
          <img src="/images/palette3.jpg" alt="paleta 3" />
        </label>
      </div>
    </div>

    <div class="events">
    <h4 for="events">EVENTO</h4>
      <div class="eventsOptions">  

          <label class="eventLabel" for="event1">
          <input class="js-birthdayEvent" id="event1" type="radio" value="event1" name="event" />
          Cumpleaños  
          </label>

          <label class="eventLabel" for="event2">
          <input class="js-weddingEvent" id="event2" type="radio" value="event2" name="event" />
          Boda  
          </label>

          <label class="eventLabel" for="event3">
          <input class="js-partyEvent" id="event3" type="radio" value="event3" name="event" />
          Fiesta  
          </label>

      </div>
    </div>
</fieldset>
